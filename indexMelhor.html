<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora WEB!</title>
    <link rel="stylesheet" type="text/css" href="cssDeCria2.css" />
</head>

<body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script> -->
    <script src="codigoMelhor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div id="div-principal">

        <h1>Calculadora WEB!</h1>

        <div id="div-resultado">
            <input type="text" id="telinha" size="40px" style="min-height: 25px;" readonly></input>
        </div>

        <div id="div-numeros">

            <div class="linhas">
                <button onclick="limparDados()">CE</button>
                <button onclick="limparTela()">C</button>    
            </div>

            <div class="linhas">
                <button onclick="pegarNumero(7)">7</button>
                <button onclick="pegarNumero(8)">8</button>
                <button onclick="pegarNumero(9)">9</button>
                <button onclick="pegarOperador('/')">รท</button>
            </div>

            <div class="linhas">
                <button onclick="pegarNumero(4)">4</button>
                <button onclick="pegarNumero(5)">5</button>
                <button onclick="pegarNumero(6)">6</button>
                <button onclick="pegarOperador('-')">-</button>
            </div>

            <div class="linhas">
                <button onclick="pegarNumero(1)">1</button>
                <button onclick="pegarNumero(2)">2</button>
                <button onclick="pegarNumero(3)">3</button>
                <button onclick="pegarOperador('+')">+</button>
            </div>

            <div class="linha2">
                <button onclick="colocarPonto()">.</button>
                <button onclick="pegarNumero(0)">0</button>
                <button onclick="mostrarResultado()">=</button>
                <button onclick="pegarOperador('*')">x</button>
            </div>

        </div>

    </div>

</body>

</html>
